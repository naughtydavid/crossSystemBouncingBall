<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var canvas, context, r = 10;

      var drawBall = function(x,y){
        $('#ball').css({
          top : y + 'px',
          left : x + 'px'
        });
      };
      //Initialize the sockets
      var socket = new io.Socket(null, {
        port: 8090,
        rememberTransport: false
      });
      
      socket.connect();
      socket.on('message', function(obj){
        if(obj.ball){        
          $('#screen').text(obj.screen);
          drawBall(obj.ball.x, obj.ball.y);
          obj = null;
        }       
       
      });



    </script>
    <style>
      body{
        overflow: hidden;
      }
      #playground{
        background: #eee;
        border: none;
        margin: 0 auto;
      }
      #screen{
        position: absolute;
        z-index: 100;
        right: 0;
        font-size: 50px;
        padding: 26px;
        border: 5px solid;
        margin: 0px 17px;
      }
      #ball{
        width:20px;
        height: 20px;
        border-radius:10px;
        background: red;
        position: absolute;
        top: 0;
        left: 0;
        display: block;
      }
    </style>
  </head>
  <body>
    <span id="screen">Loading</span>
  <canvas id="playground" width="1000" height="600">
  </canvas>
  <p id="ball"></p>
</body>
</html>
